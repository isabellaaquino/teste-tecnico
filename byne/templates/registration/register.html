<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="{% static "styleHome.css" %}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,300;0,400;1,200&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{% static "byneicon.jpeg" %}" type='image/jpeg' />
    <title>BYNE</title>
</head>
<body>
    <div class='headerContainer'> 
        <a class='icon' href='/'>
            <img src="{% static 'byne-verde.svg' %}" alt="My image">
        </a>
        <div class='options'>
            <form action='/'>
                <input value='Home' type='submit' id='homeB'>
                </input>
            </form>
        </div>
    </div>
    <div class='contentContainer'>
        <div class='textContent'> 
            <p> Faça seu registro! </p>    
            <hr> 
        </div>
        <div class='midContent'>
            {% if form.errors %}
                <p>Existem erros no preenchimento das informações. Preencha novamente.</p>
            {% endif %}

            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}
                
                {{form}}

                <input type="submit" value="Register"/>
            </form>

        </div>
    <div class='bottomContainer'>
        <div class='logo'> 
        </div>
    </div> 
    </div> 
    
</body>
</html>
